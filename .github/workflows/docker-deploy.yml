# Workflow ka name
name: Docker Deploy Workflow

# Kab workflow trigger hoga
on:
  push:
    branches:
      - main  # Main branch pe push hone par
  pull_request:
    branches:
      - main  # Main branch pe PR aane par

# Environment variables set karein
env:
  REGISTRY: ghcr.io
  DOCKER_USERNAME: chandanviii    # Aapka Docker username
  IMAGE_NAME: chandanvii/project-2  # Aapka GitHub username/repo

# Jobs define karein
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      # Step 1: Code ko checkout karo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Docker Hub mein login karo
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Step 3: GitHub Container Registry mein login karo
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Docker image build and push karo
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/project-2:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest