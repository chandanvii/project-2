name: Docker Deploy and Git Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: chandanviii
  DOCKER_IMAGE: chandanviii/project-2

jobs:
  git-and-docker:
    runs-on: ubuntu-latest
    steps:
      # Git Operations
      -
        name: Git Setup
        run: |
          git config --global user.name "chandanvii"
          git config --global user.email "chandanbiswas91@gmail.com"
      
      -
        name: Checkout code
        uses: actions/checkout@v4
      
      -
        name: Git Status Check
        run: |
          echo "🔍 Checking Git Status..."
          git status
          
      -
        name: Initialize Git (if needed)
        run: |
          if [ ! -d ".git" ]; then
            echo "📦 Initializing Git..."
            git init
            git remote add origin https://github.com/chandanvii/project-2.git
          fi

      # Docker Operations
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      -
        name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
      
      # Final Git Operations
      -
        name: Check for Changes
        run: |
          echo "👀 Checking for new changes..."
          git status
          
      -
        name: Commit and Push Changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "📝 Changes detected, committing..."
            git add .
            git commit -m "Automated commit from GitHub Actions"
            git push origin main
          else
            echo "✨ No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      -
        name: Workflow Summary
        run: |
          echo "✅ Git operations completed"
          echo "🐳 Docker image built and pushed"
          echo "🚀 Deployment successful"